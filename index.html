<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Timing is the key</title>
    <link rel="stylesheet" href="app/styles/css/normalize.css"/>
    <link rel="stylesheet" href="app/styles/css/main.css"/>
  </head>
  <body>
    <div class="board">
      <div class="board-textarea">
        <p class="board-text" style="width:45%">GOD has</p>
        <p class="board-text" style="width:72%">perfect TIMING</p>
        <p class="board-text" style="width:81%">for EVERYTHING</p>
        <p class="board-text" style="width:95%">keep TRUSTING him!</p>
      </div>
      <div class="board-coverarea board-coverToShow">
        <div class="board-cover coverShow1" style="width:45%"></div>
        <div class="board-cover coverShow2" style="width:72%"></div>
        <div class="board-cover coverShow3" style="width:81%"></div>
        <div class="board-cover coverShow4" style="width:95%" id="coverShow4"></div>
      </div>
      <div class="board-coverarea board-coverToClose">
        <div class="board-cover coverClose" style="width:45%" id="coverClose1"></div>
        <div class="board-cover coverClose" style="width:72%" id="coverClose2"></div>
        <div class="board-cover coverClose" style="width:81%" id="coverClose3"></div>
        <div class="board-cover coverClose" style="width:95%" id="coverClose4"></div>
      </div>
    </div>
    <script src="app/script/js/main.js"></script>
  </body>
</html>
